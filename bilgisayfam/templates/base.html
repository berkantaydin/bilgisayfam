<!DOCTYPE html>
<html lang="tr" ng-app="bilgisayfam">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}bilgisayfam{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="internetteki en iyi sozluk!">
    <meta name="author" content="tayfun sen">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- This file store project specific CSS -->
    <link href="{{ STATIC_URL }}css/project.css" rel="stylesheet">

    <!-- Use this to quickly test CSS changes in a template, 
        then move to project.css -->
        {% block extra_css %}
        <style type="text/css">
            #content { position:absolute; top:50%; left:50%; margin-top:-6em; margin-left:-30em; text-align:center;}
            #content div { width:60em; height:4em;}
            .form-search input {width:30em;}
        </style>
        {% endblock extra_css %}
  </head>

  <body>
    <div class="container" id="content">
      <div>
          <h1>Bilgi Sayfam!</h1>
          <form class="form-search" name="search" method="get">
              <input class="input-medium search-query" type="text" name="ara">
          </form>
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/app.js"></script>
    <script src="{{ STATIC_URL }}js/services.js"></script>
    <script src="{{ STATIC_URL }}js/controllers.js"></script>
    <script src="{{ STATIC_URL }}js/filters.js"></script>
    <script src="{{ STATIC_URL }}js/directives.js"></script>
    {% if search_result %}
        <script>
        {{ search_result|safe }}
        </script>
    {% endif %}

    {% block extra_js %}{% endblock extra_js %}
  </body>
</html>
